<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-cover bg-center h-screen"
    style="background-image: url('https://img.freepik.com/free-vector/white-elegant-texture-background-style_23-2148432200.jpg?w=740&t=st=1727157182~exp=1727157782~hmac=d0c5f0377ce3b4e30a74c225bcbbf68299813cb287e0c4b62d990e88db35fa52')"
  >
    <div class="flex justify-center items-center h-full">
      <div class="bg-white shadow-lg p-8 rounded-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Log In</h2>

        <!-- Email input -->
        <div class="mb-4">
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Password input -->
        <div class="mb-4 relative">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Login button -->
        <a href="/template/admin.html">
          <button class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">Login</button>
        </a>

        <!-- Register link -->
        <p class="text-center text-gray-600 mt-4">Don't Have An Account? <a href="#" class="text-blue-600">Register</a></p>
      </div>
    </div>
  </body>
</html>
