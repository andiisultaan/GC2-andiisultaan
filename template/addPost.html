<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-1/5 bg-white shadow-lg p-6">
        <div class="mb-8">
          <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <ul class="space-y-4">
          <li><a href="/template/admin.html" class="text-gray-600 hover:text-blue-500 ">Posts</a></li>
          <li><a href="/template/categories.html" class="text-gray-600 hover:text-blue-500">Categories</a></li>
          <li><a href="/template/addUser.html" class="text-gray-600 hover:text-blue-500">Add User</a></li>
          <li>
            <a href="/template/login.html" class="text-gray-600 font-bold hover:text-blue-500"><span>Logout</span></a>
          </li>
        </ul>
      </aside>

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
        <!-- Top Bar -->
        <header class="bg-white shadow-lg p-4 flex justify-between items-center">
          <div>
            <h2 class="text-xl font-semibold">Dashboard</h2>
          </div>
          <div class="flex items-center space-x-4">
            <h1>Hi, admin</h1>
            <div class="w-10 h-10 rounded-full bg-gray-300"></div>
          </div>
        </header>

        <!-- Dashboard Widgets -->
        <main class="p-6 grid grid-cols-1 lg:grid-cols-1 gap-6">
          <!-- Posts -->
          <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Add Post</h2>
            <div class="overflow-x-auto">
                <form action="#" method="POST" class="space-y-4">
                    <!-- title -->
                    <div>
                      <label class="block text-gray-700 font-medium mb-1" for="title">Title <span class="text-red-500">*</span></label>
                      <input type="text" id="title" name="title" placeholder="Enter title ..." required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                    </div>
                
                    <!-- Content -->
                    <div>
                      <label class="block text-gray-700 font-medium mb-1" for="content">Content <span class="text-red-500">*</span></label>
                      <input type="text" id="content" name="content" placeholder="Enter content ..." required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                    </div>
                
                    <!-- ImgUrl -->
                    <div>
                      <label class="block text-gray-700 font-medium mb-1" for="imgurl">ImgUrl <span class="text-red-500">*</span></label>
                      <input type="imgurl" id="imgurl" name="imgurl" placeholder="Enter imgurl ..." required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                    </div>
                
                    <!-- Category -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-1" for="category">Categories</label>
                        <select name="category" id="category" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
                          <option value="" disabled selected>Select a category</option>
                          <option value="web-development">Web Development</option>
                          <option value="data-science">Data Science</option>
                          <option value="mobile-development">Mobile Development</option>
                          <option value="design">Design</option>
                          <option value="marketing">Marketing</option>
                        </select>
                      </div>
                      
                
                    <!-- Submit Button -->
                    <div>
                      <button type="submit" class="float-right bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">Post</button>
                    </div>
                  </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    </script>
  </body>
</html>
